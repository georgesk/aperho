<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Aperho : ajout d'une formation</title>
    <link rel="stylesheet" href="/static/votes/css/stylevotes.css" type="text/css"/>
    <link rel="stylesheet" href="/static/votes/js/jquery-ui/themes/smoothness/jquery-ui.css" type="text/css"/>
    <script type="text/javascript" src="/static/votes/js/jquery/jquery.js">
    </script>
    <script type="text/javascript" src="/static/votes/js/jquery-ui/jquery-ui.js">
    </script>
    <script type="text/javascript" src="/static/votes/js/addEleves.js">
    </script>
  </head>
  <body>
    {% if user.is_superuser %}
    <h1>Aperho : ajout d'une formation</h1>
    <ul>
      <li><a href="/admin/">Administration.</a></li>
      <li><a href="/preparation/">Préparation des cours, formations, groupes, etc.</a></li>
    </ul>
    <form method="post">
      <fieldset>
	<legend>Renseigner la formation, indépendamment des professeurs qui la feront.</legend>
	<table>
	  <tr>
	    <th><label for="titre">Titre de la formation : </label></th>
	    <td>
	      <input type="text" name="titre" placeholder="Pas plus de quelques mots, qui doivent être originaux" style="width: 50em;"/>
	    </td>
	  </tr>
	  <tr>
	    <th><label for="contenu">Détail :</label></th>
	    <td>
	      <textarea id="contenu" cols="120" rows="5" name="contenu" >Explication plus détaillée ...</textarea>
	    </td>
	  </tr>
	  <tr>
	    <th><label for="duree">Durée :</label></th>
	    <td>
	      <select name="duree">
		<option>1</option>
		<option>2</option>
	      </select>
	      heures.
	    </td>
	  </tr>
	</table>
      </fieldset>
      {% csrf_token %}
      <input type="submit" name="ok" value="Valider la formation"/>
    </form>
    <script type="text/javascript">
      var standard_message = $('#contenu').val();
      $('#contenu').focus(
        function() {
          if ($(this).val() == standard_message)
            $(this).val("");
        }
      );
      $('#contenu').blur(
        function() {
          if ($(this).val() == "")
            $(this).val(standard_message);
        }
      );
    </script>
    {% endif %}
  </body>
</html>
