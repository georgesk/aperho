<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ultimate fully responsive menu | usingcss3.com</title>
<link rel="icon" type="image/icon" href="images/favicon.ico">
<!-- Stylesheet links -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Stylesheet links end -->
</head>
<body>
<header class="header row">
    <div class="container">
        <div class="logo">
        	<a href="#"><img src="http://usingcss3.com/wp-content/uploads/2015/12/logo.png" alt="Using Css3 logo"></a>
        </div>
        <div class="search-box">
        	<a class="search-icon" href="javascript: void(0);"><img src="images/search-icon.png" alt="Search icon"></a>
            <div class="search-input">
            	<form>
                	<input type="search" placeholder="Search...">
                </form>
            </div>
        </div>
        <a class="toggle-mobile-btn" href="javascript: void(0);">
        	<span></span>
        </a>
        <nav class="navigation">
        	<ul>
            	<li class="active"><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li class="sub-menu"><a href="#">Products</a>
                	<ul>
                    	<li><a href="#">Product 1</a></li>
                        <li><a href="#">Product 2</a></li>
                        <li><a href="#">Product 3</a></li>
                        <li><a href="#">Product 4</a></li>
                    </ul>
                </li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </div>
</header>
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<!-- Embed Javascripts End -->
</body>
</html>
